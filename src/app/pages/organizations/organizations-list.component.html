<ng-container *ngIf="data$ | async as organs">
  <mat-toolbar>
    <p>All Organizations(<span>{{organs.length}}</span>)</p>
    <mat-form-field appearance="outline">
      <mat-label>Search Organization</mat-label>
      <input matInput [formControl] = "searchControlTwo">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">Add New Organization</button>
  </mat-toolbar>


  <mat-grid-list cols="3" rowHeight="350px" gutterSize="10px">
    <mat-grid-tile *ngFor="let card of organs; trackBy: trackByFn">
      <div class="card-wrapper">

        <mat-card class="example-card">
          <mat-card-header>
            <img
              src='{{card.orgLogo}}'
              mat-card-avatar />
            <mat-card-title><b>{{card.title}}</b></mat-card-title>
            <span class="example-spacer-two"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editOrg(card)" >
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>call_missed_outgoing</mat-icon>
                <span>Go to Organization</span>
              </button>
              <button mat-menu-item (click)="deleteOrg(card.id)">
                <mat-icon>block</mat-icon>
                <span>Delete Organization</span>
              </button>
            </mat-menu>
          </mat-card-header>

          <mat-divider></mat-divider>

          <mat-card-title>Licenses</mat-card-title>
          <mat-card-content>
            <div class="card-content">
              <mat-list role="list">
                <mat-list-item role="listitem">
                  <p>
                    <b>Tracking</b>
                  </p>
                  in-use: <span style="color: red;"> <b>{{card.trackinuse}}</b></span>
                </mat-list-item>

                <mat-list-item role="listitem">
                  Assigned: <input matInput type="number" style="width: 50px" value="{{card.trackAssigned}}">
                </mat-list-item>

              </mat-list>
              <mat-list role="list">
                <mat-list-item role="listitem">
                  <p>
                    <b>Protection</b>
                  </p>
                  in-use: <span style="color: green;"><b>{{card.protinuse}}</b></span>
                </mat-list-item>
                <mat-list-item role="listitem">Assigned:<input matInput type="number" style="width: 50px"
                    value="{{card.protAssigned}}"></mat-list-item>
              </mat-list>

            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
